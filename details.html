<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>NFT – Détails</title>
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="btn">← Retour à la collection</a>
      <button id="connect-wallet" class="btn btn-outline">Connecter votre wallet</button>
    </header>
    <main >
      <div class="detail-container" id="detail">
        <div class="media">
          <img id="nft-img" src="" alt="" class="nft-detail__image" />
        </div>
        <div class="info">
          <h1 id="nft-title" class="nft-detail__title"></h1>
          <p id="nft-description" class="nft-detail__desc"></p>
          <div class="nft-detail__meta">
            <strong>Créateur :</strong><div id="nft-creator"></div>
            <strong>Prix :</strong><div id="nft-price"></div>
            <strong>Expire :</strong><div id="nft-expire"></div>
            <strong>ID :</strong><div id="nft-id"></div>
          </div>
          <div class="nft-detail__actions">
            <a class="btn" href="/">← Retour</a>
            <a class="btn primary" aria-disabled="true" tabindex="-1" style="opacity:.6;pointer-events:none;">
              Voir sur OpenSea
            </a>
          </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <img src="/images/icon-ethereum.svg" alt="" aria-hidden="true" /> 
      <p>© <span id="year"></span> NFT Collection #1 — par Pascal</p>
      <img src="/images/icon-ethereum.svg" alt="" aria-hidden="true" />
    </footer>
    </main>
    <script type="module" src="/src/details.ts"></script>
  </body>
</html>
