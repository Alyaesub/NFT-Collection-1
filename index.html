<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT collection #1</title>
    <link rel="stylesheet" href="css/main.css" />
    <script  type="module" src="src/main.ts" defer></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
      <a href="https://opensea.io/" class="btn">Voir sur OpenSea</a>
      <button id="connect-wallet" class="btn btn-outline">Connecter votre wallet</button>
    </header>
      <div class="titlebar">
        <img src="/images/icon-ethereum.svg" alt="" class="logo" />
        <h1>NFT collection 1</h1>
        <span class="count"><strong id="nft-count">0</strong> NFT(s)</span>
      </div>
      <input id="search-nft" type="text" class="input-search" placeholder="Recherche ton NFT"/>
      <div class="card-container"  ></div>
      <div style="display: none">
        <section class="main-card">
          <div class="image-container">
            <img class="main-image"/>
              <img class="overlay" src="/images/icon-view.svg" alt="view icon" class="view" />
          </div>
          <div class="text-container">
            <h1 class="title"></h1>
            <p class="description">
              
            </p>
            <div class="eth-info">
              <div class="info">
                <img
                  src="/images/icon-ethereum.svg"
                  alt="ETH"
                  class="icon"
                /><span class="eth"></span>
              </div>
              <div class="info">
                <img
                  src="/images/icon-clock.svg"
                  alt="clock"
                  class="icon"
                /><span class="expire"></span>
              </div>
            </div>
            <div class="creator-info">
              <img
                src="/images/image-avatar.png"
                alt="image creator"
                class="avatar"
              />
              <p class="creator-text">
                Creation of <span class="creator-name"></span>
              </p>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer">
        <img src="/images/icon-ethereum.svg" alt="" aria-hidden="true" /> 
      <p>© <span id="year"></span> NFT Collection #1 — par Pascal</p>
      <img src="/images/icon-ethereum.svg" alt="" aria-hidden="true" />
    </footer>
    </main>
  </body>
</html>
