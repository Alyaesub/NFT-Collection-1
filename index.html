<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT collection #1</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="./built/main.js" type="module" defer></script>
  </head>
  <body>
    <main class="container">
      <h1>NFT collection #1</h1>
      <input id="search-nft" type="text" class="input-search" placeholder="Recherche ton NFT"/>
      <div class="card-container"  ></div>
      <div style="display: none">
        <section class="main-card">
          <div class="image-container">
            <img
              src="public/images/image-equilibrium.jpg"
              alt="nft"
              class="main-image"
            />
            <a class="overlay" href="https://www.google.com/"></a>
            <img src="public/images/icon-view.svg" alt="view icon" class="view" />
          </div>
          <div class="text-container">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="description">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="eth-info">
              <div class="info">
                <img
                  src="public/images/icon-ethereum.svg"
                  alt="ETH"
                  class="icon"
                /><span class="eth">0.065 ETH</span>
              </div>
              <div class="info">
                <img
                  src="public/images/icon-clock.svg"
                  alt="clock"
                  class="icon"
                /><span class="expire">3 days left</span>
              </div>
            </div>
            <div class="creator-info">
              <img
                src="public/images/image-avatar.png"
                alt="Jules Wyvern"
                class="avatar"
              />
              <p class="creator-text">
                Creation of <span class="creator-name">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </section>
      </div>
      <footer class="footer">
      NFT collection#1
    </footer>
    </main>
  </body>
</html>
